<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al Quran</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>

    <div class="navbar">
      <nav>
        <div class="dropdown">
          <button class="dropbtn" id="current-surah">
            Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="surah-options"></div>
        </div>
        <div class="dropdown">
          <button class="dropbtn" id="goto-ayah">
            Go to Ayah
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="ayah-options"></div>
        </div>
      </nav>
    </div>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
  <script src="{% static 'js/app.js' %}"></script>
</html>
